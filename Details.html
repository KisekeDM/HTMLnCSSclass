<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
</head>
<body>
<form action="">
  <fieldset>

    <legend>Personal Details</legend>

    <label for="salutation">Salutation</label><br>
    <select name="" id="salutation">
      <option value="none">None</option>
      <option value="hey">Hey</option>
      <option value="hi">Hi</option>
      <option value="how are you?">How are you?</option>
    </select><br><br>

    <label for="fname">First name:</label>
    <input type="text" id="fname"><br><br>

    <label for="lname">Last name:</label>
    <input type="text" id="lname"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender">Male
    <input type="radio" id="gender">Female<br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

    <label for="dateofbirth">Date of Birth:</label>
    <input type="date" id="dateofbirth"><br>

    <p>Address:</p>
    <textarea name="" id="" cols="20" rows="5"></textarea><br><br>

    <input type="submit" value="Submit">

  </fieldset>

</form>
</body>
</html>
