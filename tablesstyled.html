<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styled Table</title>
  <link rel="stylesheet" href="tablesstyled.css">
</head>
<body>
<table>

  <caption><u><b>TABLE</b></u></caption>

  <tr class="row1">
  <th>TIME</th>
  <th>MONDAY</th>
  <th>TUESDAY</th>
  <th>WEDNESDAY</th>
  </tr>

  <tr class="row2">
    <td>9a.m - 10a.m</td>
    <td>Chemistry</td>
    <td>English</td>
    <td>C.R.E</td>
  </tr>

  <tr class="row3">
    <td>10a.m - 11a.m</td>
    <td>Kiswahili</td>
    <td>Mathematics</td>
    <td>Biology</td>
  </tr>

  <tr class="row4">
    <td>11a.m - 1p.m</td>
    <td>Physics</td>
    <td>Geography</td>
    <td>Mathematics</td>
  </tr>
</table>
</body>
</html>
