<!doctype html>
<html lang="`en`">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS</title>

    <style>
        form{
            text-align: center;
        }
        label{
            float: left;
            width: 150px;
            text-align: left;
        }
        input{
            float: left;
        }
    </style>

</head>
<body style="text-align: center">
<div class="form">
<form>
    <fieldset>
        <legend style="font-size: 25px;font-family: Uroob;color: darkblue">PERSONAL INFORMATION</legend>

  <label for="firstname" >First Name:</label>
  <input type="text" id="firstname" value="Daniel"><br><br>

  <label for="middlename">Middle Name:</label>
  <input type="text" id="middlename" value="Daniel"><br><br>

  <label for="surname">Surname:</label>
  <input type="text" id="surname" value="Daniel"><br><br>

  <input type="submit" value="Submit">
        </fieldset>
</form>
    </div>
</body>
</html>
