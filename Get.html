<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get</title>

  <link rel="stylesheet" href="Get.css">

</head>

<body>
<div class="div">
<form action="">
  <legend>Get in Touch</legend>
  <br>

  <label for="name">Name <sup>*</sup></label><br>
  <input type="text" id="name"><br><br>

  <label for="email">Email <sup>*</sup></label><br>
  <input type="email" id="email"><br><br>

  <label for="phone">Phone</label><br>
  <input type="tel" id="phone"><br><br>

  <label for="message">Message <sup>*</sup></label><br>
  <input type="text" id="message" class="in"><br><br>

  <input type="submit" value="Submit">

</form>
</div>
</body>
</html>
