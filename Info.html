<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INFORMATION</title>

    <style>
        form{
            text-align: center;
            padding: 20px;
            background-color: darkred;
        }
        .division{
          float: contour;
          background-color: brown;
          border: 0.25px solid brown;
            padding-top: 20px;
          padding-bottom: 20px;
          padding-left: 50px;
          padding-right: 50px;
        }

    </style>

</head>
<body style="border: 2px solid black">
<div class="division">
<form action="">

    <label for="name">Name:</label>
    <input type="text" id="name" value="your name"><br><br>

      <label for="email">Email:</label>
    <input type="email" id="email" value="your email"><br><br>

      <label for="password">Password:</label>
    <input type="password" id="password"><br><br>

      <label for="phonenumber">Phone Number:</label>
      <input type="tel" id="phonenumber"><br><br>

      <label for="gender">Gender:</label>
      Male:<input type="radio" name="male">
      Female:<input type="radio" name="female">
      Other:<input type="radio" name="other"><br><br>

      <label for="language">Language:</label>
      <select name="Select language" id="language">
      <option value="english">English</option>
      <option value="kiswahili">Kiswahili</option>
      <option value="french">French</option>
      </select><br><br>

      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode"><br><br>

      <label for="about">About:</label>
      <input type="text" id="about" value="Write about yourself..."><br><br>

      <input type="submit" value="Register">

</form>
  </div>
</body>
</html>
