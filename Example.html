<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS</title>
</head>
<body>
<form action="https://www.w3schools.com/html/html_forms.asp">

  <fieldset>
    <legend>APPLICATION</legend>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname"><br><br>

  <label for="surname">Surname:</label><br>
  <input type="text" id="surname"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password"><br>

  <p>Sports:</p>
  <input type="checkbox" name="football">Football<br><br>
  <input type="checkbox" name="tennis">Tennis<br><br>
  <input type="checkbox" name="basketball">Basketball<br><br>

  <p>Web Development:</p>
  <input type="radio" name="html">HTML<br><br>
  <input type="radio" name="css">CSS<br><br>
  <input type="radio" name="bootstrap">Bootstrap<br><br>
  <input type="radio" name="python">Python<br><br>

  <p>Address:</p>
  <textarea name="" id="" cols="20" rows="5" placeholder="Enter your address"></textarea><br><br>

    <p>Select any language:</p>
    <select name="" id="">
      <option value="english">English</option>
      <option value="kiswahili">Kiswahili</option>
      <option value="french">French</option>
    </select><br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday"><br><br>

  <input type="submit" value="SUBMIT">

</fieldset>
</form>
</body>
</html>
