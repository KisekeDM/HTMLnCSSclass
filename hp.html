<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 in 1</title>

  <link rel="stylesheet" href="hp.css">

</head>
<body>
<div class="main">

  <div class="form1" style="float: left">
    <form action="">
      <fieldset>

    <legend class="legend1">Birthday party</legend>
    <br>


    <label class="label1" for="make">Yes, I can make it:</label><br>
    <input type="radio" name="forsure" id="make">For sure <br>
    <input type="radio" name="notsure" id="make">Not sure <br>
    <input type="radio" name="sorryican't" id="make">Sorry,I can't <br><br>

    <label class="label1" for="number">Number of people</label><br>
    <select name="" id="number">
      <option value="justme">Just me</option><br>
      <option value="plusone">Me plus one</option><br>
      <option value="anyother">Other, please specify in comments</option><br>
    </select><br><br>

    <textarea class="text" name="comments" id="comments" cols="40" rows="5">Your comments:</textarea><br><br>

    <input class="submit1" type="submit" value="Submit">

        </fieldset>

      </form>
  </div><br><br>


  <div class="form2" style="float: right">
    <form action="">
      <fieldset>

    <legend class="legend2">Get in Touch</legend>
  <br>

  <label class="label2" for="name">Name <sup>*</sup></label><br>
  <input type="text" id="name"><br><br>

  <label class="label2" for="email">Email <sup>*</sup></label><br>
  <input type="email" id="email"><br><br>

  <label class="label2" for="phone">Phone</label><br>
  <input type="tel" id="phone"><br><br>

  <label class="label2" for="message">Message <sup>*</sup></label><br>
  <input type="text" id="message" class="in"><br><br>

  <input class="submit2" type="submit" value="Submit">

      </fieldset>
      </form>
  </div>

  </div>
</body>
</html>
