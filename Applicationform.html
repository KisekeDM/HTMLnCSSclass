<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APPLICATION FORM</title>
</head>
<body>
<form action="https://www.w3schools.com/html/html_forms.asp">
  <fieldset>
      <legend>Login details</legend>

      <label for="name">Name:</label>
      <input type="text" id="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password"><br><br>

  </fieldset>
</form>

<form>
  <fieldset>
      <legend>Your feedback</legend>

      <p>Please check all the emotions that apply to you:</p>
      Angry<input type="checkbox" name="angry">  <br><br>
      Sad<input type="checkbox" name="sad"> <br><br>
      Happy<input type="checkbox" name="happy"> <br><br>
      Ambivalent<input type="checkbox" name="Ambivalent"><br><br>

      <p>How satisfied were you with our service?</p>
      Very satisfied <input type="checkbox" name="very satisfied"><br><br>

      <input type="submit" value="SUBMIT">



  </fieldset>
</form>
</body>
</html>
